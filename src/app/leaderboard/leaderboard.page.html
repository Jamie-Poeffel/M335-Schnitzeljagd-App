<ion-content [fullscreen]="true">
  <div class="screen">
    <!-- Top Card -->
    <section class="top-card">
      <div class="top-left">
        <div class="trophy" aria-hidden="true">
          <svg viewBox="0 0 64 64" width="56" height="56">
            <path
              d="M18 10h28v8c0 10-6 18-14 18S18 28 18 18v-8Z"
              fill="none"
              stroke="currentColor"
              stroke-width="3"
              stroke-linejoin="round"
            />
            <path
              d="M18 14H9c0 10 5 16 13 18"
              fill="none"
              stroke="currentColor"
              stroke-width="3"
              stroke-linecap="round"
            />
            <path
              d="M46 14h9c0 10-5 16-13 18"
              fill="none"
              stroke="currentColor"
              stroke-width="3"
              stroke-linecap="round"
            />
            <path
              d="M26 36h12v8H26z"
              fill="none"
              stroke="currentColor"
              stroke-width="3"
              stroke-linejoin="round"
            />
            <path
              d="M22 52h20"
              fill="none"
              stroke="currentColor"
              stroke-width="3"
              stroke-linecap="round"
            />
            <path
              d="M18 52h28"
              fill="none"
              stroke="currentColor"
              stroke-width="3"
              stroke-linecap="round"
              opacity="0"
            />
          </svg>
        </div>

        <div class="top-text">
          <div class="headline">LeaderBoard</div>
          <div class="subline">Top Schnitzeljagd Jäger</div>
        </div>
      </div>

      <button class="back-mini" type="button" routerLink="/home">
        <span class="chev">‹</span>
        Back
      </button>
    </section>

    <!-- Empty State Card -->
    <section class="empty-card">
      <div class="empty-icon" aria-hidden="true">
        <svg viewBox="0 0 64 64" width="64" height="64">
          <path
            d="M18 10h28v8c0 10-6 18-14 18S18 28 18 18v-8Z"
            fill="none"
            stroke="currentColor"
            stroke-width="3"
            stroke-linejoin="round"
          />
          <path
            d="M18 14H9c0 10 5 16 13 18"
            fill="none"
            stroke="currentColor"
            stroke-width="3"
            stroke-linecap="round"
          />
          <path
            d="M46 14h9c0 10-5 16-13 18"
            fill="none"
            stroke="currentColor"
            stroke-width="3"
            stroke-linecap="round"
          />
          <path
            d="M26 36h12v8H26z"
            fill="none"
            stroke="currentColor"
            stroke-width="3"
            stroke-linejoin="round"
          />
          <path
            d="M22 52h20"
            fill="none"
            stroke="currentColor"
            stroke-width="3"
            stroke-linecap="round"
          />
        </svg>
      </div>

      <div class="empty-title">Noch keine Einträge</div>
      <div class="empty-sub">
        Sei der Erste, der eine Schnitzeljagd beendet!
      </div>
    </section>

    <!-- Bottom Back Button -->
    <app-button class="bottom" variant="filled" routerLink="/accept-cam-loc">
      <p><strong>Starte Jetzt</strong></p>
    </app-button>
  </div>
</ion-content>
