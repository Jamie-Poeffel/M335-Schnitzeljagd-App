<ion-content [fullscreen]="true" scroll-y="false" class="no-scroll">
  <div class="screen">
    <section class="card">
      <!-- progress dots -->
      <div class="dots" aria-label="Progress">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>

      <!-- header text -->
      <h1 class="title">Jagd den Schwein</h1>
      <div class="stats">
        <div>Zeit Verbleibend: <b> Put ya variable </b></div>
        <div>Schnitzel : <b>0x</b></div>
      </div>

      <!-- map frame -->
      <div class="map-frame">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d812.1797390648067!2d8.300201949414337!3d47.02645234738773!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x478ffa541eb3e28d%3A0x4ea95b772734ebb4!2zTWNEb25hbGTigJlz!5e0!3m2!1sen!2sch!4v1768992460046!5m2!1sen!2sch"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          allowfullscreen
        ></iframe>
      </div>

      <!-- mission text -->
      <div class="mission">
        <h2>Walk to the designated Area</h2>
        <p class="hint">Find this point in the map and walk towards it</p>

        <div class="redline">Distanz: 15 m</div>
        <div class="redline">37.7235° N, 122.4555° W</div>

        <button class="skip" type="button" (click)="onSkip()">
          Überspringen
        </button>
      </div>
    </section>

    <!-- bottom back button -->
    <app-button class="bottom" variant="outline-icon" routerLink="/welcome">
      <p>Zurück</p>
    </app-button>
  </div>

  <style>
    /* page background + center */
    .screen {
      min-height: 100%;
      padding: 26px 18px 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      background: #ffffff;
    }

    /* main rounded card */
    .card {
      width: min(420px, 100%);
      background: #f7f7f7;
      border-radius: 30px;
      padding: 18px 16px 18px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.15);
    }

    /* dots */
    .dots {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-top: 4px;
      margin-bottom: 10px;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #cfcfcf;
      opacity: 0.9;
    }
    .dot.active {
      background: #c97a3e; /* orange-ish like screenshot */
    }

    /* title + stats */
    .title {
      text-align: center;
      font-size: 18px;
      margin: 0 0 10px;
      font-weight: 700;
      color: #222;
    }
    .stats {
      font-size: 14px;
      color: #222;
      line-height: 1.55;
      margin-bottom: 12px;
      padding: 0 6px;
    }
    .stats b {
      font-weight: 700;
    }

    /* map frame inside card */
    .map-frame {
      width: 100%;
      background: #fff;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
      border: 1px solid rgba(0, 0, 0, 0.06);
    }
    .map-frame iframe {
      width: 100%;
      height: 320px;
      border: 0;
      display: block;
    }

    /* mission text area */
    .mission {
      background: #fff;
      border-radius: 18px;
      padding: 16px 14px 12px;
      margin-top: 14px;
      border: 1px solid rgba(0, 0, 0, 0.06);
    }
    .mission h2 {
      margin: 0;
      font-size: 22px;
      font-weight: 700;
      color: #111;
    }
    .hint {
      margin: 8px 0 14px;
      color: #333;
      font-size: 13px;
      line-height: 1.35;
    }
    .redline {
      color: #e53935;
      font-size: 13px;
      margin: 10px 0;
      font-weight: 600;
    }

    /* skip link button */
    .skip {
      width: 100%;
      margin-top: 10px;
      background: transparent;
      border: none;
      color: #e53935;
      text-decoration: underline;
      font-size: 14px;
      padding: 10px 0 4px;
      cursor: pointer;
    }
    /* bottom back button */
    .bottom {
      width: min(420px, 100%);
      display: flex;
      justify-content: center;
      padding-bottom: 6px;
      text-decoration: none;
      color: #c97a3e;
      font-size: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .chev {
      font-size: 26px;
      line-height: 0;
      margin-top: -2px;
    }
    .no-scroll {
      --overflow: hidden;
    }
    .no-scroll::part(scroll) {
      overflow: hidden !important;
    }

    .screen {
      overflow: hidden;
    }
  </style>
</ion-content>
