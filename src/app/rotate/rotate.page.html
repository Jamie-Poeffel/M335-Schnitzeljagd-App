<ion-content [fullscreen]="true" scroll-y="false" class="no-scroll">
  <div class="screen">
    <div class="main">
      <section class="card">
    
      <div class="dots" aria-label="Fortschritt">
        <span class="dot active"></span>
        <span class="dot active"></span>
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>

      <h1 class="title">Jagt das Schwein</h1>

      <div class="stats">
        <div>Zeit Verbleibend: <b>{{ timeLeft }}</b></div>
        <div>Schnitzel : <b>{{ reward }}x</b></div>
      </div>

      <div class="rotate-frame">
        <div class="rotate-placeholder" aria-label="Telefon drehen Hinweis">
         <div class="rotate-illustration">
  <img src="assets/pictures/RotatePhone.png" alt="Handy drehen" />
</div>

          <div class="rotate-text">
            Drehe dein Handy ins <b>Querformat</b>.
          </div>

          <button class="done-btn" type="button" (click)="onDone()">
            Erledigt
          </button>
        </div>
      </div>

      <div class="mission">
        <h2>Aufgabe</h2>
        <p class="hint">
          Diese Aufgabe zählt erst, wenn du das Gerät drehst und kurz wartest.
        </p>

        <div class="redline">Status: {{ status }}</div>
        <div class="redline">Hinweis: Querformat aktiviert</div>

        <app-button variant="text" routerLink="/speedometer">
  Überspringen
</app-button>
      </div>
    </section>
    </div>

    <app-button class="bottom" variant="outline-icon" routerLink="/welcome">
      <p>Abbrechen</p>
    </app-button>
  </div>
</ion-content>
