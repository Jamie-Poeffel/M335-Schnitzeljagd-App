<ion-content>
  <div class="screen">
    <section class="card">
      <!-- progress dots -->
      <div class="dots" aria-label="Progress">
        <span class="dot active"></span>
        <span class="dot active"></span>
        <span class="dot active"></span>
        <span class="dot active"></span>
        <span class="dot active"></span>
        <span class="dot active"></span>
      </div>

      <div class="header">
        <div class="title-small">Jagd den Schwein</div>

        <div class="stats">
          <div>Zeit Verbleibend: <b>{{ timeLeft }}</b></div>
          <div>Schnitzel : <b>{{ schnitzelCount }}x</b></div>
        </div>
      </div>

      <!-- image -->
      <div class="img-wrap" aria-hidden="true">
        <img src="assets/pictures/battery.jpg" alt="Battery" />
      </div>

      <!-- text -->
      <div class="content">
        <h2 class="title">Hast du genügend Akku?</h2>
        <p class="desc">Lade dein Händy auf</p>

        <div class="status" [class.bad]="!isCharging" [class.good]="isCharging">
          {{ isCharging ? 'Ladet' : 'Ladet NICHT' }}
        </div>
      </div>

      @if (!isCharging) {
      <app-button variant="text" (clicked)="onSkip()">
        Überspringen
      </app-button>
      }

      <button
        class="end-btn"
        type="button"
        [class.filled]="isCharging"
        (click)="onEnd()"
      >
        Beenden
      </button>
    </section>

    <!-- bottom back button -->
    <app-button class="bottom" variant="outline-icon" routerLink="/leaderboard">
      <p>Abbrechen</p>
    </app-button>
  </div>
</ion-content>
