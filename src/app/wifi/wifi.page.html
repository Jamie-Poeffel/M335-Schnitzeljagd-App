<ion-content>
  <div class="screen">
    <section class="card">
      <!-- progress dots -->
      <div class="dots" aria-label="Progress">
        <span class="dot active"></span>
        <span class="dot active"></span>
        <span class="dot active"></span>
        <span class="dot active"></span>
        <span class="dot active"></span>
        <span class="dot"></span>
      </div>

      <div class="header">
        <div class="title-small">Jagd das Schwein</div>

        <div class="stats">
          <div>Zeit Verbleibend: <b>{{ timeLeft }}</b></div>
          <div>Schnitzel : <b>{{ schnitzelCount }}x</b></div>
        </div>
      </div>

      <!-- big wifi icon -->
      <div class="wifi-wrap" aria-hidden="true">
        <svg viewBox="0 0 200 200" class="wifi-svg">
          <path
            d="M20 80 C60 35, 140 35, 180 80"
            fill="none"
            stroke="black"
            stroke-width="24"
            stroke-linecap="round"
          />
          <path
            d="M50 115 C78 88, 122 88, 150 115"
            fill="none"
            stroke="black"
            stroke-width="24"
            stroke-linecap="round"
          />
          <circle cx="100" cy="150" r="22" fill="black"></circle>
        </svg>
      </div>

      <!-- text block -->
      <div class="content">
        <h2 class="title">Connect to Wifi</h2>
        <p class="desc">Verbinde dich zum SchulWLan</p>

        <div class="grid">
          <div class="label">Name:</div>
          <div class="value">{{ ssid }}</div>

          <div class="label">Passwort:</div>
          <div class="value">{{ password }}</div>
        </div>

        <div class="status" [class.bad]="!connected" [class.good]="connected">
          {{ connected ? 'Verbunden' : 'Nicht Verbunden' }}
        </div>
      </div>

      <!-- skip link -->
      <button class="skip" type="button" (click)="onSkip()">
        Ãœberspringen
      </button>
    </section>

    <!-- bottom button -->
    <app-button class="bottom" variant="outline-icon" routerLink="/welcome">
      <p>Abbrechen</p>
    </app-button>
  </div>
</ion-content>
