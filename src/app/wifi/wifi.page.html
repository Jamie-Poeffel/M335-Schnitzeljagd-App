<ion-content [fullscreen]="true" scroll-y="false" class="no-scroll">
  <div class="screen">
    <div class="main">
      <section class="card">
        <!-- dots -->
        <div class="dots">
          <span class="dot active"></span>
          <span class="dot active"></span>
          <span class="dot active"></span>
          <span class="dot active"></span>
          <span class="dot active"></span>
          <span class="dot"></span>
        </div>

        <!-- title (smaller) -->
        <h1 class="title">Jagd das Schwein</h1>

        <!-- stats -->
        <div class="stats">
          <div>Zeit Verbleibend: <b>{{ timeLeft }}</b></div>
          <div>Schnitzel : <b>{{ reward }}x</b></div>
        </div>

        <!-- ONE combined wifi card -->
        <div class="wifi-card">
          <img src="assets/pictures/wifi.png" alt="Wifi" />

          <h2>Connect to Wifi</h2>
          <p>Verbinde dich zum SchulWLan</p>

          <div class="grid">
            <div class="label">Name:</div>
            <div class="value">{{ ssid }}</div>

            <div class="label">Passwort:</div>
            <div class="value">{{ password }}</div>
          </div>

          <div class="status" [class.good]="connected" [class.bad]="!connected">
            {{ connected ? 'Verbunden' : 'Nicht verbunden' }}
          </div>

          <app-button variant="filled" (click)="onContinue()">
            <p>Weiter</p>
          </app-button>

          @if (!connected) {
          <app-button variant="text" (click)="onSkip()">
            Ãœberspringen
          </app-button>
          }
        </div>
      </section>
    </div>

    <app-button class="bottom" variant="outline-icon" (click)="onCancel()">
      <p>Abbrechen</p>
    </app-button>
  </div>
</ion-content>
