<ion-content>
  <div class="screen">
    <section class="card">
      <div class="top">
        <div class="title-small">Jagd das Schwein</div>

        <div class="info">
          <div>Spielzeit: <b>30min</b></div>
          <div><b>6</b> Schnitzel m√∂glich</div>
        </div>
      </div>

      <h1 class="title">Erlaubniss Nachfrage</h1>

      <div class="pig">
        <img class="pig-img" src="assets/pictures/pig.png" alt="Pig" />
      </div>

      <p class="text">
        Erlauben sie die Kamera und GPS um die Jagd zu beginnen
      </p>

      <!-- BUTTONS untereinander -->
      <div class="perm-col">
        <button
          type="button"
          class="perm-btn"
          [class.active]="camOk"
          (click)="toggleCam()"
          aria-label="Kamera erlauben"
        >
          <span class="perm-icon">
            <svg class="perm-svg" viewBox="0 0 24 24" aria-hidden="true">
              <path
                d="M4 7a3 3 0 0 1 3-3h3l1-1h2l1 1h3a3 3 0 0 1 3 3v10a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3V7Zm8 11a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9Z"
              />
              <path d="M12 10a3 3 0 1 1 0 6 3 3 0 0 1 0-6Z" />
            </svg>
          </span>
          <span class="perm-text">Kamera erlauben</span>
        </button>

        <button
          type="button"
          class="perm-btn"
          [class.active]="locOk"
          (click)="toggleLoc()"
          aria-label="Standort erlauben"
        >
          <span class="perm-icon">
            <svg class="perm-svg" viewBox="0 0 24 24" aria-hidden="true">
              <path
                d="M12 2a7 7 0 0 1 7 7c0 5-7 13-7 13S5 14 5 9a7 7 0 0 1 7-7Zm0 10a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"
              />
            </svg>
          </span>
          <span class="perm-text">Standort erlauben</span>
        </button>
      </div>

      <button
        class="start"
        type="button"
        [disabled]="!camOk || !locOk"
        (click)="onStart()"
        routerLink="/maps"
      >
        Start
      </button>
    </section>

    <app-button
      class="bottom"
      variant="outline-icon"
      ,
      routerLink="/leaderboard"
    >
      <p>Abbrechen</p>
    </app-button>
  </div>
</ion-content>
