<ion-content [fullscreen]="true" scroll-y="false" class="no-scroll">
  <div class="screen">
    <div class="main">
      <section class="card">
        <!-- progress dots -->
        <div class="dots" aria-label="Fortschritt">
          <span class="dot active"></span>
          <span class="dot active"></span>
          <span class="dot active"></span>
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>

        <!-- title + stats -->
        <h1 class="title">Jagd das Schwein</h1>

        <div class="stats">
          <div>Zeit Verbleibend: <b>{{ timeLeft }}</b></div>
          <div>Schnitzel : <b>{{ reward }}x</b></div>
        </div>

        <!-- RUN FRAME (same as rotate-frame) -->
        <div class="rotate-frame">
          <div class="rotate-placeholder run-placeholder">
            <!-- runner icon -->
            <div class="runner">
              <img src="assets/pictures/run.png" alt="Runner" />
            </div>

            <div class="rotate-text">Renne <b>12 km/h</b></div>

            <div class="speed-text">
              Aktuelle Geschwindigkeit: <b>{{ currentSpeed }} km/h</b>
            </div>
          </div>
        </div>

        <!-- mission -->
        <div class="mission">
          <h2>Aufgabe</h2>

          <p class="hint">
            Diese Aufgabe zählt erst, wenn du die Geschwindigkeit erreichst und
            kurz hältst.
          </p>

          <div class="redline">Ziel: 12 km/h</div>

          <app-button variant="text" (click)="onSkip()">
            Überspringen
          </app-button>
        </div>
      </section>
    </div>

    <!-- bottom back button -->
    <app-button class="bottom" variant="outline-icon" routerLink="/leaderboard">
      <p>Abbrechen</p>
    </app-button>
  </div>
</ion-content>
